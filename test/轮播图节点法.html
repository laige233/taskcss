<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>assets</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
				font-size: 0;
				width: 100%;
				overflow: hidden;
				height: 400px;
			}
			
			ul li {
				height: 400px;
				font-size: 10px;
				height: 100%;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
	</body>
	<script type="text/javascript">
		var imgplay = ~ function() {
			var parent = document.querySelectorAll(' ul')[0];
			var img = document.querySelectorAll(' ul li');
			var color = ['red', 'blue', 'black', 'yellow', 'purple'];
			var timer;
			//加个背景。。
			for(var i = 0; i < img.length; i++) {
				img[i].style['background'] = color[i];
			}
			//
			function imgmove() {
				//每次取第一个
				var now = document.querySelectorAll(' ul li')[0];
				parent.appendChild(now);
			}
			timer = setInterval(imgmove, 1000);
		}()
	</script>

</html>
