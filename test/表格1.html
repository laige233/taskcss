<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
		<table border="1" cellpadding="50">
			
		<caption>这是一个表格</caption>
		
			<tr>
				<td colspan="3">第一个   第二个    第三个</td>
			</tr>
			<tr>
				<td>第四个</td>
				<td rowspan="2">第五个第八个</td>
				<td>第六个</td>
			</tr>
			<tr>
				<td>第七个</td>
				<td>第九个</td>
			</tr>
			
		</table>
	</body>
</html>
