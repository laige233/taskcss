<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>美化试卷</title>
	 <link rel="stylesheet" type="text/css" href="css/text-file.css" />
	</head>
	<body>
		<div class="test">
		<h1>统一建模语音理论测试</h1>
		</div>
		<div class="request">
			<span>考试科目：统一建模语言</span> 
			<span> 时间：100分钟 </span>
			<span class="score">得分</span>
		</div>
		<form>
		<div class="news">
			<span><label for="text">班级（必填）：</label><input type="text" name="Class"  id="text"/></span>
			<span><label for="too">姓名（必填）：</label><input type="text" name="name"  id="too"/></span>
			<span><label for="to">学号（必填）：</label><input type="text" name="student"  id="to"/></span>
			<caption>.......</caption>
	   </div>
		<div class="subject">	
			<h2>一、填空题（没空5分，共20分）</h2>
	        <div class="content">
			  	<label for="one">1.UML的中文全称是：</label><br />
				<input type="text" name="UNL"  id="one" style="margin-bottom: 10px;"/> <br />
				<label for="two">2.对象最突出的特征是：</label><br />
				<input type="text" name="new"  id="two"/>
				<input type="text" name="new"  id="two"/>
				<input type="text" name="new"  id="two"/>
			</div>	
		</div>
		<div class="subject">
			<h2>二、选择题（每题10分，共20分）</h2>
		    <div class="content1">

			<h3>1.UML与软件工程的关系是：</h3><br />
			<input type="radio" value="male" name="sex" id="uml" /><label for="uml">(A)UML就是软件工程 </label><br />
			<input type="radio" value="male" name="sex" id="uml2" /><label for="uml2">(B)UML参与到软件工程中软件开发过程的几个阶段</label><br />
			<input type="radio" value="male" name="sex" id="uml3" /><label for="uml3">(C)UML与软件工程无关</label><br />
			<input type="radio" value="male" name="sex" id="uml4" /><label for="uml4">(D)UML是软件工程的一部分</label><br />
			<h3>2.Java语言支持：</h3><br />
			<input type="radio" value="male" name="sex" id="radio" /><label for="radio">(A)单继承</label><br />
			<input type="radio" value="male" name="sex" id="radio1" /><label for="radio1">(B)多继承</label><br />
			<input type="radio" value="male" name="sex" id="radio2" /><label for="radio2">(C)当继承和多继承都支持</label><br />
			<input type="radio" value="male" name="sex" id="radio3" /><label for="radio3">(D)单继承和多继承都不支持
		    </div>
		</div>	
		<div class="subject">
			<h2>三、多项选择题（每题10分，共20分）</h2>
		    <div class="content2">
			<h3>1.用例的粒度分为以下哪三种;</h3><br />
			<input type="checkbox" id="go"/><label for="go">(A)概念级</label><br />
			<input type="checkbox" id="go1"/><label for="go2">(B)需要级</label><br />
			<input type="checkbox" id="go3"/><label for="go3">(c)用戶目标级</label><br />
			<input type="checkbox" id="go4"/><label for="go4">(D)子功能级</label><br />
			<h3>2.类图友以下哪三个部分组成：</h3><br />
			<input type="checkbox" id="men"/><label for="men">(A)名称</label><br />
			<input type="checkbox" id="to1"/><label for="to1">(B)属性</label><br />
			<input type="checkbox" id="to2"/><label for="to2">(C)操作</label><br />
			<input type="checkbox" id="to3"/><label for="to3">(D)方法</label>
		    </div>
		</div>
		<div class="subject">
			<h2>四、判断题（每题10分，共20分）</h2>
		
		    <div class="content3">
			 1用例图只是用于和客户交流个沟通的.用于确定需求。<input type="radio" style="margin-bottom: 20px"; value="male" name="sex" />
			 <label style="color: green;"><strong>√</strong></label>
		     <input type="radio" value="male" name="sex" id="too"/>
		     <label style="color: red;"><strong>×</strong></label><br />
			 2在状态图中终止状态在一个状态图中允许有任意多个。<input type="radio" value="male" name="sex" />
			 <label style="color: green;"><strong>√</strong></label>
			 <input type="radio" value="male" name="sex" id="too"/>
			  <label style="color: red;"><strong>×</strong></label><br />
	         </div>
	    </div>
	    <div class="subject">
			  <h2>五、简答题（每题20分，共20分）</h2>
		    <div class="write">	
			<p>1.简述说明是模型以及模型的表现形式？</p>
			<textarea rows="10" cols="200"></textarea><br /> 
			<div class="button">
			<input type="submit" value="计算分数"/>
			</div>
		 </div>
	 	</div>
		</form>
	</body>
	
</html>
