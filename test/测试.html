<!DOCTYPE html >
<html>
	<head>
		<meta charset="UTF-8">
		<title>标题</title>
		<style type="text/css">
			[title]
			{
				color: red;
			}
		</style>
	</head>
	
	<body>
		<h1>可以应用样式：</h1>
		<h2 title="样式">样式</h2>
		<a title="baidu" href="https://www.baidu.com">百度</a>
		
		<hr />
		
		<h1>无法应用样式:</h1>
		<h2>百度</h2>
		<a href="https://www.baidu.com/">百度</a>
	</body>
</html>
