	<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>switch</title>
<script type="text/JavaScript">
var myweek =8;//myweek表示星期几变量
switch(myweek)
{
 case 1:
 document.write("学习语文");
 break;
 case 2:
 document.write("学习理念知识");
 break;
 case 3:
 document.write("学习数学");
 break;
 case 4:
 document.write("到企业实践");
 break;
 case 5:
 document.write("总结经验");
 break;
 case 6:
 case 7:
 document.write("周六、日休息和娱乐");
 break;
 default:
 document.write("不成立");
}

</script>
</head>
<body>
</body>
</html>
